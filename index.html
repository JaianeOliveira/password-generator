<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="style.css" />
		<script>
			tailwind.config = {
				theme: {
					extend: {
						fontFamily: {
							sans: ['Roboto Mono', 'sans-serif'],
						},
					},
				},
			};
		</script>

		<script src="https://unpkg.com/phosphor-icons"></script>
		<script src="./index.js" defer></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Gerador de senhas</title>
	</head>
	<body
		class="bg-zinc-900 text-zinc-100 flex items-center justify-center flex-col h-[100vh] w-full"
	>
		<main class="gap-4 flex flex-col items-center md:w-[500px] w-[80vw]">
			<h1 class="text-lg font-semibold text-zinc-300">Gerador de senhas</h1>

			<div
				class="bg-zinc-800 w-full flex gap-4 justify-between items-center p-4 rounded-md shadow-lg"
			>
				<div class="w-full max-w-[90%]">
					<input
						type="text"
						id="result"
						name="result"
						placeholder="P4$5WOrD !"
						readonly
						class="bg-transparent outline-none placeholder:text-zinc-400 w-[100%] text-sm truncate whitespace-nowrap overflow-hidden"
					/>
				</div>
				<button class="w-fit m-0 p-0" id="copy-button" disabled>
					<i
						id="copy-icon"
						class="ph-copy-bold text-emerald-500 font-bold text-lg transition-all"
					></i>
				</button>
			</div>

			<div class="bg-zinc-800 w-full p-4 rounded-md shadow-lg">
				<form class="flex flex-col gap-6">
					<div class="flex flex-col gap-4">
						<div class="flex items-center justify-between w-full">
							<label class="text-sm" for="length">Tamanho da senha</label>
							<span class="text-emerald-400" id="display-length">10</span>
						</div>

						<input
							type="range"
							name="length"
							id="input-length"
							class="length-range"
							min="1"
							max="50"
							step="1"
							value="10"
						/>
					</div>
					<fieldset>
						<div class="checkbox-wrapper">
							<button class="checkbox checkbox-checked" id="include-uppercase">
								<i class="ph-check-bold"></i>
							</button>
							<label class="text-sm" for="include-uppercase"
								>Incluir letras maiusculas</label
							>
						</div>
						<div class="checkbox-wrapper">
							<button class="checkbox checkbox-checked" id="include-lowercase">
								<i class="ph-check-bold"></i>
							</button>
							<label class="text-sm" for="include-lowercase"
								>Incluir letras minusculas</label
							>
						</div>
						<div class="checkbox-wrapper">
							<button class="checkbox" id="include-numbers"></button>
							<label class="text-sm" for="include-numbers"
								>Incluir n√∫meros</label
							>
						</div>
						<div class="checkbox-wrapper">
							<button class="checkbox" id="include-symbols"></button>
							<label class="text-sm" for="include-symbols"
								>Incluir simbolos</label
							>
						</div>
					</fieldset>
					<div
						class="bg-zinc-900 flex items-center justify-between p-3 rounded shadow-inner shadow-md"
					>
						<label for="stretch" class="uppercase text-sm text-zinc-300"
							>Dificuldade</label
						>
						<div class="stretch-indicator">
							<div class="stretch-item stretch-item-checked"></div>
							<div class="stretch-item stretch-item-checked"></div>
							<div class="stretch-item"></div>
							<div class="stretch-item"></div>
						</div>
					</div>
					<button
						id="generate-button"
						type="submit"
						class="bg-emerald-500 text-zinc-900 font-bold w-full p-3 flex items-center justify-center gap-2 font-base rounded shadow-md hover:bg-emerald-400 transition-all"
					>
						<span>Gerar</span> <i class="ph-arrow-right-bold"></i>
					</button>
				</form>
			</div>
		</main>
	</body>
</html>
